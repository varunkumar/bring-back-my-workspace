<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./virtual-room/static/css/app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <title>Bring back my workspace</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="index.html">
        <img
          src="./virtual-room/static/img/logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
        />
      </a>
      Bring back my workspace
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 mb-2">
          <h1>My workspace</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="roomDimensionsSelect" class="col-form-label"
                >Room Dimensions</label
              >
              <select id="roomDimensionsSelect" class="form-control">
                <option value="small" selected>Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="huge">Huge</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="roomMaterialsSelect" class="col-form-label"
                >Wall Materials</label
              >
              <select id="roomMaterialsSelect" class="form-control">
                <option value="brick" selected>Brick</option>
                <option value="curtains">Curtains</option>
                <option value="marble">Marble</option>
                <option value="outside">Outdoors</option>
              </select>
            </div>
            <div><button id="btnAdd">Add source</button></div>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <div style="width: 100%">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <img
      src="./virtual-room/static/img/person.svg"
      class="icon"
      alt="source"
      id="listenerIcon"
      style="display: none"
    />,

    <img
      src="./virtual-room/static/img/microphone.svg"
      class="icon"
      alt="source"
      id="microphoneIcon"
      style="display: none"
    />,

    <script src="./virtual-room/static/js/resonance-audio/resonance-audio.min.js"></script>
    <script src="./virtual-room/static/js/app.js"></script>
    <script src="./virtual-room/static/js/canvas-control.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="./virtual-room/static/js/webrtc/rtcmulticonnection.min.js"></script>
    <script src="./virtual-room/static/js/webrtc/adapter.js"></script>
    <script src="./virtual-room/static/js/webrtc/socket.io.js"></script>

    <script src="./virtual-room/static/js/webrtc/html-media-element.js"></script>
  </body>
</html>
