<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./virtual-room/static/css/app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Bring back my workspace</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="index.html">
        <img
          src="./virtual-room/static/img/logo.png"
          width="50"
          height="50"
          class="d-inline-block align-top"
        />
      </a>
      <h1 class="header-title">Bring back my workspace</h1>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 mb-2">
          <div class="form-row">
            <div><button type="button" class="btn btn-outline-primary" id="btnAdd">Add source</button></div>
            <div><button type="button" id="btnCreate" class="btn btn-outline-primary" >Create</button></div>
            <div><button type="button" id="btnJoin" class="btn btn-outline-primary" data-toggle="modal" data-target="#joinRoomModal">Join</button></div>
            <div
              style="
                text-align: right;
                display: inline;
                width: 80%;
                color: red;
                font-style: italic;
              "
              id="roomIdSelectedToJoin"
            >
            </div>
            <div style="display: none">
              <input type="text" value="trinity-internal" /><button>
                Save
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <div style="width: 100%">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <img
      src="./virtual-room/static/img/person.svg"
      class="icon"
      alt="source"
      id="listenerIcon"
      style="display: none"
    />

    <img
      src="./virtual-room/static/img/microphone.svg"
      class="icon"
      alt="source"
      id="microphoneIcon"
      style="display: none"
    />

    <img
      src="./virtual-room/static/img/layout.jpg"
      class="icon"
      alt="source"
      id="layout"
      style="display: none"
    />

    <script src="./virtual-room/static/js/resonance-audio/resonance-audio.min.js"></script>
    <script src="./virtual-room/static/js/app.js"></script>
    <script src="./virtual-room/static/js/canvas-control.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="./virtual-room/static/js/webrtc/rtcmulticonnection.min.js"></script>
    <script src="./virtual-room/static/js/webrtc/adapter.js"></script>
    <script src="./virtual-room/static/js/webrtc/socket.io.js"></script>

    <script src="./virtual-room/static/js/webrtc/html-media-element.js"></script>
    <!-- <link rel="import" href="join-room.html"></link> -->

    <div class="modal" tabindex="-1" role="dialog" id="joinRoomModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add details to enter the room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="roomIdToJoin">Room Id</label>
              <input type="text" class="form-control" id="roomIdToJoin">
            </div>
            <div class="form-group">
              <label for="userIdToJoinRoom">User Id</label>
              <input type="text" class="form-control" id="userIdToJoinRoom">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" id="joinRoomButton">Join</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
